<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/style.css" th:href="@{/css/style.css}"/>
    <header th:insert="fragments/general.html :: header"></header>
</head>
<body>
<br>
<h2>Customer Form</h2>
<br>
<form class="text-center border border-light p-5" action="#" th:object="${customer}" th:action="@{/customer/save}"
      method="post">

        <input type="hidden" th:field="*{customerId}">

    <div class="form-row mb-4">
        <div class="col form-group">
            <label class="form-label" style="background-color: yellow" for="customerName">Customer name</label>
            <input type="text" id="customerName" class="form-control" th:field="*{customerName}" required>
            <p class="text-danger text-left" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
        </div>
    </div>

        <div class="form-row mb-4">
            <div class="col form-group">
                <label class="form-label" style="background-color: yellow" for="address">Customer Address</label>
                <input type="text" id="address" class="form-control" th:field="*{address}" required>
                <p class="text-danger text-left" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            </div>
        </div>

    <div class="form-row mb-4">
        <div class="col form-group">
            <label class="form-label" style="background-color: yellow" for="contactNumber">Contact Number</label>
            <input type="text" id="contactNumber" class="form-control" th:field="*{contactNumber}" required>
            <p class="text-danger text-left" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></p>
        </div>
    </div>

    <div class="form-row mb-4">
        <div class="col form-group">
            <label class="form-label" style="background-color: yellow" for="contactPerson">Contact Person</label>
            <input type="text" id="contactPerson" class="form-control" th:field="*{contactPerson}" required>
            <p class="text-danger text-left" th:if="${#fields.hasErrors('contactPerson')}" th:errors="*{contactPerson}"></p>
        </div>
    </div>

    <div class="form-row mb-4" th:field = "${service}">
        <select class="col form-group" id="serviceId" name="serviceId" required>
            <option value="">Select Service</option>

            <option th:each="service:${service}"
                    th:value="${service.serviceId}"
                    th:text="${service.serviceType}">
            </option>
        </select>
        <p class="text-danger text-left" th:if="${#fields.hasErrors('service')}"  th:errors="*{service}"></p>
    </div>


    <button class="btn btn-info my-4 btn-block" type="submit">Save</button>
    <button class="btn btn-info my-4 btn-block" type="reset">Clear</button>

</form>

<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
